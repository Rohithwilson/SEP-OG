<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="sdashboard.css">
</head>
<body>

<!-- Top Navbar -->
<div class="navbar">
    <div class="nav-left">Student Dashboard</div>
    <div class="nav-right">
        <span>Welcome, Arun Kumar</span>
        <button class="logout-btn">Logout</button>
    </div>
</div>

<!-- Main Content -->
<div class="content">

    <div class="header">
        <div>
            <h1>My Event Requests</h1>
            <p>Manage and track your event permission requests</p>
        </div>
        <button class="new-btn">+ New Request</button>
    </div>

    <!-- Empty Card -->
    <div class="empty-card">
        <h3>No requests yet</h3>
        <p>Click "New Request" to submit your first event permission request</p>
    </div>

</div>

<script src="sdashboard.js"></script>
</body>
</html>
